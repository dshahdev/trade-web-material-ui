<table #table mat-table [dataSource]="dataSource" matSort >

    <!-- Date Column -->
    <ng-container matColumnDef="month">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header >Month</th>
      <td mat-cell *matCellDef="let element" style="font-size:smaller;" > {{element.month}} </td>
    </ng-container>
  
    <!-- Pnl Column -->
    <ng-container matColumnDef="pnl">
      <th  mat-header-cell *matHeaderCellDef mat-sort-header >Pnl</th>
      <td mat-cell *matCellDef="let element" style="font-size:smaller; margin-left: 1em" [ngStyle]="{'color':element.pnl > 0 ? 'green' : 'red' }"> {{element.pnl}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; " ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
