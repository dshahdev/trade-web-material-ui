<table *ngIf="hideComp" #table mat-table [dataSource]="dataSource" matSort >

  <ng-container [matColumnDef]="field" *ngFor="let field of displayedColumns; let i=index">
    <th mat-header-cell  mat-sort-header *matHeaderCellDef class="custom-mat-header-styling tableHeaderCellDiv">{{ headings[i] }}</th>
    <td mat-cell *matCellDef="let element" >{{ element[field] }}</td>
    
  </ng-container>
   
  
    <tr mat-header-row class="tableHeaderCellDiv" *matHeaderRowDef="displayedColumns; " ></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" ></tr>
    
    
  </table>
