<mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    
    <mat-card-content >
     <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
       
        
        <!-- Month Column -->
        <ng-container matColumnDef="month">
          <th  mat-header-cell *matHeaderCellDef mat-sort-header >Month</th>
          <td mat-cell *matCellDef="let element" style="font-size:smaller;" > {{element.month}} </td>
        </ng-container>
      
        <!-- Pnl Column -->
        <ng-container matColumnDef="pnl">
          <th  mat-header-cell *matHeaderCellDef mat-sort-header >Pnl</th>
          <td mat-cell *matCellDef="let element" style="font-size:smaller;" [ngStyle]="{'color':element.pnl > 0 ? 'green' : 'red' }"> {{element.pnl}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
