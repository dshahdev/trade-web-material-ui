
<mat-form-field #myform appearance="fill" style="width: 15em; padding-top:0; margin-left: 8px" >
    <mat-label>months</mat-label>
    <mat-select   [formControl]="months" multiple>
      <mat-option  *ngFor="let month of monthList" [value]="month"
      >{{month}} </mat-option>
    </mat-select>
  </mat-form-field>
