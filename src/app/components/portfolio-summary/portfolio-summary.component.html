
<table #table mat-table [dataSource]="dataSource" matSort >

 
  <ng-container matColumnDef="positionDate">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header >PositionDate</th>
    <td mat-cell *matCellDef="let element" style="font-size:smaller;" > {{element.positionDate | date: 'shortDate': 'UTC'}} </td>
  </ng-container>

  <ng-container matColumnDef="inv">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header >inv$</th>
    <td mat-cell *matCellDef="let element" style="font-size:smaller;" > {{element.inv}} </td>
  </ng-container>
  
  <ng-container matColumnDef="mv">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header >mv</th>
    <td mat-cell *matCellDef="let element" style="font-size:smaller;" > {{element.mv}} </td>
  </ng-container>

 
  <ng-container matColumnDef="unrPnl">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header >unrPnl</th>
    <td mat-cell *matCellDef="let element" style="font-size:smaller; margin-left: 1em" [ngStyle]="{'color':element.pnl > 0 ? 'green' : 'red' }"> {{element.unrPnl}} </td>
  </ng-container>

  <ng-container matColumnDef="retP">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header >retP</th>
    <td mat-cell *matCellDef="let element" style="font-size:smaller; margin-left: 1em" [ngStyle]="{'color':element.pnl > 0 ? 'green' : 'red' }"> {{element.retP}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; " ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"     
   [style.background]="selectedIndex === i ? 'lightblue' : ''" 
   (click) ="onClick($event, row, i)">
  </tr>
</table>
