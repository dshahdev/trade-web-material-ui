
<table #table mat-table [dataSource]="dataSource" matSort >

  <!-- Date Column -->
  <ng-container matColumnDef="ticker">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header >Ticker</th>
    <td mat-cell *matCellDef="let element" style="font-size:smaller;" > {{element.ticker}} </td>
  </ng-container>

  <!-- Pnl Column -->
  <ng-container matColumnDef="pnl">
    <th  mat-header-cell *matHeaderCellDef mat-sort-header >Pnl</th>
    <td mat-cell *matCellDef="let element" style="font-size:smaller; margin-left: 1em" [ngStyle]="{'color':element.pnl > 0 ? 'green' : 'red' }"> {{element.pnl}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; " ></tr>
  <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
    [style.background]="selectedIndex === i ? 'lightblue' : ''" 
    (click) ="onClick($event, row, i)"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"     
    [style.background]="selectedIndex === i ? 'lightblue' : ''" 
    (click) ="onClick($event, row, i)">
   </tr>
</table>
