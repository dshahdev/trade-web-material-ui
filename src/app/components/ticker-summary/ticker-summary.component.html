
<mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <!-- <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
   
    <mat-card-content >
      
      <table #table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        
        <!-- Ticker Column -->
        <ng-container matColumnDef="ticker">
          <th  mat-header-cell *matHeaderCellDef mat-sort-header >Ticker</th>
          <td mat-cell *matCellDef="let element" style="font-size:smaller;" > {{element.ticker}} </td>
        </ng-container>
      
        <!-- Pnl Column -->
        <ng-container matColumnDef="pnl">
          <th  mat-header-cell *matHeaderCellDef mat-sort-header >Pnl</th>
          <td mat-cell *matCellDef="let element" style="font-size:smaller;" [ngStyle]="{'color':element.pnl > 0 ? 'green' : 'red' }"> {{element.pnl}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
              (click)="onClick($event, row)"
              [style.background]="highlightedRow === row ? 'lightblue' : ''"></tr>
      </table>
      
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>


  <mat-card *ngIf="details" class="example-card gen-margin">
    <mat-card-header>
      <mat-card-title>{{ticker}}</mat-card-title>
    </mat-card-header>
   
    <mat-card-content class="detail-card">
      
      <table #table mat-table [dataSource]="dataSource2" matSort class="mat-elevation-z8">

       
      
        
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th  mat-header-cell *matHeaderCellDef mat-sort-header >Date</th>
          <td mat-cell *matCellDef="let element" style="font-size:smaller;" > {{element.date}} </td>
        </ng-container>
      
        <!-- Pnl Column -->
        <ng-container matColumnDef="pnl">
          <th  mat-header-cell *matHeaderCellDef mat-sort-header >Pnl</th>
          <td mat-cell *matCellDef="let element" style="font-size:smaller;" [ngStyle]="{'color':element.pnl > 0 ? 'green' : 'red' }"> {{element.pnl}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2;" ></tr>
      </table>
      
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
