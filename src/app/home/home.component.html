



<div>
    <app-head [monthList]="monthList" (monthSelectedNotification)="monthChanged($event)"></app-head>
</div>
<div style="display: flex; flex-wrap: wrap;">
 <div >
    <mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Ticker">
            <mat-card class="month-info">
                <app-ticker-daily-summary (detailTrickerEvent) = "getTickerWiseData($event)"></app-ticker-daily-summary>
            </mat-card>
            
        </mat-tab>
        <mat-tab label="Date">
           
            <mat-card class="month-info">
                <app-daily-summary  (detailTradesEvent)="gettingDateWiseData($event)"></app-daily-summary>   
            </mat-card>
        </mat-tab>
      </mat-tab-group>
 </div>
 <div style="flex-grow: 2">
    <mat-card class="division-2" >
        <app-detail 
        [tradeDate] = "date"></app-detail>
    </mat-card>
 </div>
</div>
 <br/>
 <br/>

<div class="container">
    <mat-card class=" bar-chart">
        <app-barchart #barChartComponent [monthlyPnl]="pnlMonthly" ></app-barchart>
    
    </mat-card>
    <mat-card class=" pie-chart">
        <app-piechart #pieChartComponent [monthlyPnl]="pnlMonthly"></app-piechart>
    </mat-card>
    
</div>
<div class="container">
    <mat-card class="month-info">
        <app-portfolio-summary (positionDateEvent) = "positionDateHandler($event)"></app-portfolio-summary>
    </mat-card>
   
    <mat-card class="division-3">
        <app-current-position (selectedDateEvent)="getSelectedDate($event)"></app-current-position>
    </mat-card>
    
</div>
